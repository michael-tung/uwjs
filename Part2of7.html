      var username;
// ask user to provide name
      username = prompt("Your name?");
// while loop keeps prompting for name until user provides a value
      while(username.length < 1 === true)
    {
         alert("Please provide a name.");
         username = prompt("Your name?");
    };
// display name provided by user
             alert("Your name is: " + username);
    </script>
